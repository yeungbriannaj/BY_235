{% extends "base.html" %}

{% block content %}
<h2>Browse All Recipes</h2>
<div class="recipe-container">
  
  {% for recipe in recipes %}
  <div class="recipe-card">
    <img src="{{ url_for('static', filename=recipe.image) }}" alt="Picture of {{ recipe.title }}" />
    <h3>{{ recipe.title }}</h3>
    <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">View Recipe</a>
  </div>
  {% endfor %}

</div>
{% endblock %}
